<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Vigenere Encryptor</title>

    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript">
        function process_text(){
            var message = document.getElementById("message").value;
            var keywords = document.getElementById("keywords").value;
            var step_size = document.getElementById("step_size").value;
            var decrypt = document.getElementById("decrypt").checked;

            var outputPromise = eel.process_text(message, keywords, step_size, decrypt)();

            outputPromise.then(
                function(value){document.getElementById("output").value = value},
                function(error){document.getElementById("output").value = "ERROR"}
            )
        }
    </script>
</head>
<body>
    <form class="main" autocomplete="off">
        <label for="message">Message:</label>
        <input type="text" id="message" name="message" class="text-box" placeholder="Write your message here"><br><br>
        <label for="keywords">Keywords:</label>
        <input type="text" id="keywords" name="keywords" class="text-box" placeholder="Enter keywords here"><br><br>
        <label for="step_size">Step size:</label>
        <input type="number" id="step_size" name="step_size" min="-5" max="5" step="1" value="0"><br><br>
        <label for="decrypt">Decrypt?:</label>
        <label class="switch">
            <input type="checkbox" id="decrypt" name="decrypt">
            <span class="slider round"></span>
        </label><br><br>
        <label for="output">Output:</label>
        <input type="text" id="output" name="output" class="text-box"><br><br>
        <input type="button" id="btn" value="Process" class="btn" onclick="process_text()">
    </form>
    <div class="help-container">
        <input type="button" value="?" class="help-button">
        <div class="help-text-container">
            <p class="help-text">
                Welcome to Vigenere Encryptor!

                Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>
        </div>
    </div>
</body>
</html>
